<div class="page">
  <form class="card" [formGroup]="form" (ngSubmit)="submit()">
    <h1>Sign in</h1>

    <label>Username</label>
    <input type="email" formControlName="email" placeholder="you@example.com" />
    <div class="error" *ngIf="form.controls['email'].touched && form.controls['email'].invalid">
      Invalid Email
    </div>

    <label>Password</label>
    <input type="password" formControlName="password" placeholder="••••••••" />
    <div class="error" *ngIf="form.controls['password'].touched && form.controls['password'].invalid">
      password must be at least 6 characters long
    </div>

    <div class="error" *ngIf="signInError$ | async as error">{{ error }}</div>

    <button type="submit" [disabled]="form.invalid || (isSigningIn$ | async)">
      {{ (isSigningIn$ | async) ? 'signing in...' : 'signin' }}
    </button>

    <!-- Link to sign up -->
      <div style="text-align: center; margin-top: 1rem;">
        <a routerLink="/signup" style="color: #667eea; text-decoration: none;">
            Don't have an account? Sign Up
        </a>
      </div>
  </form>
</div>
