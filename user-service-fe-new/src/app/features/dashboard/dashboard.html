<div class="dashboard">
  <div class="header">
    <h1>Hello</h1>
    <div class="header-actions">
      <button (click)="goToUserList()" class="btn btn-primary">
        User List
      </button>
      <button (click)="logout()" [disabled]="loading$ | async" class="logout-btn">
        {{ (loading$ | async) ? 'Logging out...' : 'Logout' }}
      </button>
    </div>
  </div>
</div>
