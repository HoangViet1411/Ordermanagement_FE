<div class="permission-container">
  <mat-card class="permission-card">
    <mat-card-content>
      <div class="icon-container">
        <mat-icon class="permission-icon">lock</mat-icon>
      </div>
      <h1>Access Denied</h1>
      <p class="message">You don't have permission to access this page.</p>
      <p class="sub-message">Only administrators are allowed to access this area.</p>
      
      <div class="actions-section">
        <button mat-raised-button 
                color="primary" 
                routerLink="/"
                class="action-button">
          <mat-icon>home</mat-icon>
          <span>Go to Homepage</span>
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
